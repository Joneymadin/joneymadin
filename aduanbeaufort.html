<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>ADUAN BEAUFORT</title>

  <!-- Favicon (ikon tab browser) -->
  <link rel="icon" href="images/logobeaufort.png" type="image/png">

  <style>
    /* Reset margin dan padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Iframe penuh skrin */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Optional: Logo di dalam laman (atas iframe) */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 50px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- (Optional) Logo di dalam laman -->
  <img src="images/logobeaufort.png" alt="Logo beaufort" class="logo">
