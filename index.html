<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ini akan menjadi tajuk pada tab pelayar di domain baru kau -->
    <title>DASHBOARD PDK AKTA 852 PKD KUALA SELANGOR</title>

    <!-- 
      Stail CSS ini penting untuk memastikan dashboard Google Apps Script kau
      memenuhi keseluruhan skrin tanpa sebarang border atau ruang kosong.
    -->
    <style>
        /* Menghilangkan sebarang margin atau padding pada body dan html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Elakkan double scrollbar */
        }
        
        /* Memastikan iframe membesar untuk memenuhi kontena (body) */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Buang border di sekeliling iframe */
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
      Ini adalah 'jantung' fail ini. 
      Iframe ini akan memuatkan dan memaparkan web app kau dari Google.
      URL di bawah adalah URL yang kau berikan.
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbxW6bMyzqLQbYAmBYRvCb8t9mVaj0GuuaUTOd2NYbvOr-SR0XNd0eM4_Uqdl6Gjh7LYvg/exec"></iframe>
</body>
</html>
